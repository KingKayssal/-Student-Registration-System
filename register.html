<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Student - Student Registration Portal</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="form-container">
    <header class="form-header">
      <h2>üìã Student Registration Form</h2>
      <p>Please fill in all required fields to register a new student</p>
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </header>
    
    <form id="registrationForm" action="#" method="post" novalidate>
      <div class="form-section">
        <h3>Personal Information</h3>
        
        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input type="text" id="firstName" name="firstName" required>
          <span class="error-message" id="firstNameError"></span>
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name *</label>
          <input type="text" id="lastName" name="lastName" required>
          <span class="error-message" id="lastNameError"></span>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required>
          <span class="error-message" id="emailError"></span>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="(237) 456-789-019">
          <span class="error-message" id="phoneError"></span>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="dob">Date of Birth *</label>
            <input type="date" id="dob" name="dob" required>
            <span class="error-message" id="dobError"></span>
          </div>
          
          <div class="form-group">
            <label for="gender">Gender *</label>
            <select id="gender" name="gender" required>
              <option value="">-- Select Gender --</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
              <option value="Prefer not to say">Prefer not to say</option>
            </select>
            <span class="error-message" id="genderError"></span>
          </div>
        </div>
      </div>
      
      <div class="form-section">
        <h3>Academic Information</h3>
        
        <div class="form-group">
          <label for="studentId">Student ID</label>
          <input type="text" id="studentId" name="studentId" placeholder="Auto-generated by system" readonly>
        </div>
        
        <div class="form-group">
          <label for="course">Course/Program *</label>
          <select id="course" name="course" required>
            <option value="">-- Select Course --</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Business Administration">Business Administration</option>
            <option value="Engineering">Engineering</option>
            <option value="Medicine">Medicine</option>
            <option value="Arts">Arts</option>
            <option value="Science">Science</option>
            <option value="Other">Other</option>
          </select>
          <span class="error-message" id="courseError"></span>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="year">Academic Year *</label>
            <select id="year" name="year" required>
              <option value="">-- Select Year --</option>
              <option value="1st Year">1st Year</option>
              <option value="2nd Year">2nd Year</option>
              <option value="3rd Year">3rd Year</option>
              <option value="4th Year">4th Year</option>
              <option value="Graduate">Graduate</option>
            </select>
            <span class="error-message" id="yearError"></span>
          </div>
          
          <div class="form-group">
            <label for="semester">Semester *</label>
            <select id="semester" name="semester" required>
              <option value="">-- Select Semester --</option>
              <option value="Fall">Fall</option>
              <option value="Spring">Spring</option>
              <option value="Summer">Summer</option>
            </select>
            <span class="error-message" id="semesterError"></span>
          </div>
        </div>
      </div>
      
      <div class="form-section">
        <h3>Address Information</h3>
        
        <div class="form-group">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="address" placeholder="123 Main Street">
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city">
          </div>
          
          <div class="form-group">
            <label for="state">State/Province</label>
            <input type="text" id="state" name="state">
          </div>
          
          <div class="form-group">
            <label for="zipCode">ZIP/Postal Code</label>
            <input type="text" id="zipCode" name="zipCode">
          </div>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="reset" class="btn btn-secondary">Clear Form</button>
        <button type="submit" class="btn btn-primary">Register Student</button>
      </div>
    </form>
    

  </div>
  
  <script src="scripts/api-client.js"></script>
  <script src="scripts/validation-api.js"></script>
</body>
</html>
